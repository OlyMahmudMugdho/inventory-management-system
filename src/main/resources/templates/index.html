<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/js/bootstrap.min.js}" ></script>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script th:src="@{https://kit.fontawesome.com/a076d05399.js}" crossorigin="anonymous"></script>

    <title>Index</title>
</head>
<body>
    <div class="container">
        <nav th:replace="fragments/header :: header">

        </nav>
        <main class="d-flex flex-column justify-content-center align-content-center my-4">

            <div class="py-4"></div>

            <div class="my-4 w-100  d-flex flex-row justify-content-center align-content-center flex-wrap gap-4">
                <a th:href="@{/users}" class="card bg-primary text-decoration-none bg-opacity-25  col-md-3 col-10">
                    <div class="card-body  text-center fs-4 py-5 py-5 py-2  text-center">
                        <span th:text="${users}"></span>
                        <p>Users</p>
                    </div>
                </a>

                <a th:href="@{/products}" class="card text-decoration-none bg-primary bg-opacity-25 col-md-3 col-10">
                    <div class="card-body  text-center fs-4 py-5 py-5 py-2">
                        <span th:text="${products}"></span>
                        <p>Products</p>
                    </div>
                </a>

                <a th:href="@{/categories}" class="card bg-primary text-decoration-none bg-opacity-25 col-md-3 col-10">
                    <div class="card-body  text-center fs-4 py-5 py-5 py-2">
                        <span th:text="${categories}"></span>
                        <p>Categories</p>
                    </div>
                </a>


                <a th:href="@{/roles}" class="card bg-primary text-decoration-none bg-opacity-25 col-md-3 col-10">
                    <div class="card-body  text-center fs-4 py-5 py-5 py-2">
                        <span th:text="${roles}"></span>
                        <p>Roles</p>
                    </div>
                </a>


            </div>
        </main>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
